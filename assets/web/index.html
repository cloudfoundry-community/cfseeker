<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cfseeker</title>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>CF Seeker</h1>
    <div id="navigation" role="navigation">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="/web/index.html">Home</a></li>
        <li role="presentation"><a href="/web/find/index.html">Find</a></li>
        <li role="presentation"><a href="/web/convert/index.html">Convert</a></li>
      </ul>
    </div>
    <p class="lead">To get started finding your apps, click on the Find link above.</p>
    <nav id="metainfo" class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <p class="navbar-brand">About</p>
        <div class="container">
          <p class="navbar-text"><b>Version</b><br><span id=version></span></p>
        </div>
      </div>
    </nav>
  </div>

  <script>
    function successfulMeta(json, status, j) {
      $("#version").html(json.contents.version)
      $("#metainfo").show()
    }

    $("#metainfo").hide()
    $.ajax({
      url: "/v1/meta",
      success: successfulMeta
    })
  </script>
</body>

</html>
