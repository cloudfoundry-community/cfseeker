<!DOCTYPE html>
<html>

<head>
  <title>cfseeker</title>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <h1>Welcome to CF Seeker!</h1>
  <h3>
    <a href="/web/find/index.html">Find apps</a>
  </h3>
  <div id="metainfo">
    <h2>About</h2>
    <p><b>Version:</b> <span id="version"></span></p>
  </div>

  <script>
    function successfulMeta(json, status, j) {
      $("#version").html(json.contents.version)
      $("#metainfo").show()
    }

    $("#metainfo").hide()
    $.ajax({
      url: "/v1/meta",
      success: successfulMeta
    })
  </script>
</body>

</html>
